    <script>
        var uagent = navigator.userAgent.toLowerCase();
        var isAndroid = uagent.search("android") > -1;
        var isIos = uagent.search("iphone") > -1;
        var isWeb = !isAndroid && !isIos;

        var start = Date.now();
        var shareLink = "{{link}}";
        var applink = shareLink.replace('https://', 'beethemove://');
        var homeLink = "http://bee-the-move.com/";
        var storeLink = "https://play.google.com/store/apps/details?id=com.beethemove.btm";
        if( isIos ) {
            storeLink = "https://itunes.apple.com/fr/app/bee-the-move/id1390279708?mt=8";
        }

        function prepareButton() {
            var a = document.createElement('button');
            var linkText = document.createTextNode("Open App");
            a.appendChild(linkText);
            a.className = "lauch-btn";
            a.title = "Open The App";
            a.addEventListener('click', store_or_close);
            document.body.appendChild(a);
        } 

        function try_close() {
            location.replace('about:blank');
        }

        function store_or_close() {
            var now = Date.now();
            setTimeout(function () { window.location = storeLink; }, 2500);
            window.location = applink;
        }

        function androidRun() {
            prepareButton();
        }

        function iosRun() {
            prepareButton();
        }

        function webRun() {
            window.location.replace(homeLink);
        }

        function detectMobile() {
            if (isAndroid)
                androidRun();
            else if (isIos)
                iosRun();
            else
                webRun();
        }

        detectMobile();
    </script>
