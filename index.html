        function prepareButton() {
            var storeBtn = document.getElementById('store');
            var appBtn = document.getElementById('app');
            storeBtn.addEventListener('click', function () {
                window.location = storeLink;
            });

            appBtn.addEventListener('click', function () {
                window.location = applink;
            });
        }

        function androidRun() {
            prepareButton();
        }

        function iosRun() {
            prepareButton();
        }

        function webRun() {
            window.location.replace(homeLink);
        }

        function detectMobile(){
            if (isAndroid)
                androidRun();
            else if (isIos)
                iosRun();
            else
                webRun();
        }

        detectMobile();
